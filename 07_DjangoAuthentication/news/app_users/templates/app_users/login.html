<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNews Login</title>
    <link rel="stylesheet" href="{% static 'css/fonts.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login/style.css'%}" type="text/css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav-item header__nav-post">
                <a href="/news_list" class="nav-item__logo">
                    MyNews
                </a>
            </div>
            <div class="nav-item header__nav-login">
                <button class="nav-item__login">
                    <a href="/login" class="nav-item__login-link"></a>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <h2>
            Войти на MyNews
        </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit">
                Login
            </button>
        </form>
    </main>
</body>
</html>
