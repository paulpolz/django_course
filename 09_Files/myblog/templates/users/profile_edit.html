<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Изменить данные профиля {{ init_profile.username }}
    </h1>
    <form method="POST" action="/users/profile/{{ pk }}/edit">
        <div class="form1">
            {% csrf_token %}
            {% for field in edit_form %}
            {{ field.label_tag }}
            {{ field }}
            {% endfor %}
        </div>
        <div class="form2">
            {% for field in edit_init_form %}
            {{ field.label_tag }}
            {{ field }}
            {% endfor %}
        </div>
        <button type="submit" class="form__submit-button">
            Сохранить
        </button>
    </form>
</body>
</html>
