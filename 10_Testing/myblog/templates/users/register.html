<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'users/css/register/style.css'%}" type="text/css">
</head>
<body>
    <header class="header">
        <h2 class="header__h">
            Страница регистрации
        </h2>
    </header>
    <main class="main">
        <div class="main__form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="main__form form">
                    <ul class="form__list">
                        <li class="form__list-item">
                            <label for="id_username">{{ form.username.label }}</label>
                            {{ form.username }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_first_name">{{ form.first_name.label }}</label>
                            {{ form.first_name }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_last_name">{{ form.last_name.label }}</label>
                            {{ form.last_name }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_email">{{ form.email.label }}</label>
                            {{ form.email }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_password1">{{ form.password1.label }}</label>
                            {{ form.password1 }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_password2">{{ form.password2.label }}</label>
                            {{ form.password2 }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_city">{{ form.city.label }}</label>
                            {{ form.city }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_phone">{{ form.phone.label }}</label>
                            {{ form.phone }}
                        </li>
                        <li class="form__list-item">
                            <label for="id_about_me">{{ form.about_me.label }}</label>
                            {{ form.about_me }}
                        </li>
                        <li class="form__list-file">
                            <label for="id_avatar">Загрузить фото профиля</label>
                            {{ form.avatar }}
                        </li>
                    </ul>
                </div>     
                
                <button type="submit">
                    Sign Up
                </button>
            </form>
        </div>
        
    </main>
    
    
    
</body>
</html>
