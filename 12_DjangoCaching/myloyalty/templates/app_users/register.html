<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Sign Up'%}</title>
</head>
<body>
    <main class="main">
        <div class="main__container container">
            <h2 class="container__header">
                {% trans 'Sign Up'%}
            </h2>
            <form method="post" class="container__form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container__form-btn">
                    <button type="submit" class="form-btn">
                        {% trans 'Sign Up'%}
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
