<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if advertisements_list %}
    <ul>
        {% for ad in advertisements_list %}
        <li>
            <a href="/advertisements/detail/{{ad.id}}">
                {{ ad.title }} | {{ ad.price }} | {{ ad.category }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>
        Объявлений нет
    </p>
    {% endif %}
</body>
</html>
